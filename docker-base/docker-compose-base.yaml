      - CORE_PEER_ADDRESS=peer0.dealer.carmanufacturing-network.com:11051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:1105
      - CORE_PEER_CHAINCODEADDRESS=peer0.dealer.carmanufacturing-network.com:11053
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:11053
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.dealer.carmanufacturing-network.com:11051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.dealer.carmanufacturing-network.com:12051
      - CORE_PEER_LOCALMSPID=dealerMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/dealer.carmanufacturing-network.com/peers/peer0.dealer.carmanufacturing-network.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/dealer.carmanufacturing-network.com/peers/peer0.dealer.carmanufacturing-network.com/tls:/etc/hyperledger/fabric/tls
        - peer0.dealer.carmanufacturing-network.com:/var/hyperledger/production
    ports:
