version: '2'

services:

  orderer.carmanufacturing-network.com:
    container_name: orderer.carmanufacturing-network.com
    image: hyperledger/fabric-orderer:latest
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enable TLS
      - ORDERER_GENERAL_TLS_ENABLED=false
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      #- GODEBUG=netdns=go
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
    - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ../crypto-config/ordererOrganizations/carmanufacturing-network.com/orderers/orderer.carmanufacturing-network.com/msp:/var/hyperledger/orderer/msp
    - ../crypto-config/ordererOrganizations/carmanufacturing-network.com/orderers/orderer.carmanufacturing-network.com/tls:/var/hyperledger/orderer/tls
    - orderer.carmanufacturing-network.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050

  peer0.manufacturer.carmanufacturing-network.com:
    container_name: peer0.manufacturer.carmanufacturing-network.com
    extends:
      file: docker-compose-peer.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.manufacturer.carmanufacturing-network.com
      - CORE_PEER_ADDRESS=peer0.manufacturer.carmanufacturing-network.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.manufacturer.carmanufacturing-network.com:7053
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7053
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.manufacturer.carmanufacturing-network.com:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.manufacturer.carmanufacturing-network.com:7051
      - CORE_PEER_LOCALMSPID=manufacturerMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/manufacturer.carmanufacturing-network.com/peers/peer0.manufacturer.carmanufacturing-network.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/manufacturer.carmanufacturing-network.com/peers/peer0.manufacturer.carmanufacturing-network.com/tls:/etc/hyperledger/fabric/tls
        - peer0.manufacturer.carmanufacturing-network.com:/var/hyperledger/production
    ports:
      - 7051:7051
      - 7053:7053

  peer1.manufacturer.carmanufacturing-network.com:
    container_name: peer1.rmanufacturer.carmanufacturing-network.com
    extends:
      file: docker-compose-peer.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.manufacturer.carmanufacturing-network.com
      - CORE_PEER_ADDRESS=peer1.manufacturer.carmanufacturing-network.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer0.manufacturer.carmanufacturing-network.com:8053
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8053
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.manufacturer.carmanufacturing-network.com:8051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.manufacturer.carmanufacturing-network.com:7051
      - CORE_PEER_LOCALMSPID=manufacturerMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/manufacturer.carmanufacturing-network.com/peers/peer1.manufacturer.carmanufacturing-network.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/manufacturer.carmanufacturing-network.com/peers/peer1.manufacturer.carmanufacturing-network.com/tls:/etc/hyperledger/fabric/tls
        - peer1.manufacturer.carmanufacturing-network.com:/var/hyperledger/production

    ports:
      - 8051:8051
      - 8053:8053

  peer0.dealer.carmanufacturing-network.com:
    container_name: peer0.dealer.carmanufacturing-network.com
    extends:
      file: docker-compose-peer.yaml
      service: peer-base
    environment:
