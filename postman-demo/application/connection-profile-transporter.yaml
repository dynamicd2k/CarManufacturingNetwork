name: "network_carmanufacturing"

x-type: "hlfv1"

description: "carmanufacturing Network"

version: "1.0"

client:
    organization: transporter
    connection:
      timeout:
        peer:
          endorser: 300
          eventHub: 300
          eventReg: 300
        orderer: 300

channels:
  carmanufacturingchannel:
    orderers:
      - orderer.carmanufacturing-network.com
    peers:
    peer0.transporter.carmanufacturing-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
    peer1.transporter.carmanufacturing-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false

organizations:
transporter:
    mspid: transporterMSP
    peers:
      - peer0.transporter.carmanufacturing-network.com
      - peer1.transporter.carmanufacturing-network.com
    certificateAuthorities:
      - ca.transporter.carmanufacturing-network.com

peers:
peer0.transporter.carmanufacturing-network.com:
    url: grpc://localhost:13051
    grpcOptions:
      ssl-target-name-override: peer0.transporter.carmanufacturing-network.com
      request-timeout: 120001
    tlsCACerts:
      path: /Users/rogueguy/Downloads/carmanufacturing-network/network/crypto-config/peerOrganizations/transporter.carmanufacturing-network.com/peers/peer0.transporter.carmanufacturing-network.com/msp/tlscacerts/tlsca.transporter.carmanufacturing-network.com-cert.pem
