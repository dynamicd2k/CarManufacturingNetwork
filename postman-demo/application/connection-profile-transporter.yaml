    grpcOptions:
      ssl-target-name-override: peer1.transporter.carmanufacturing-network.com
      request-timeout: 120001
    tlsCACerts:
      path: /Users/rogueguy/Downloads/carmanufacturing-network/network/crypto-config/peerOrganizations/transporter.carmanufacturing-network.com/peers/peer1.transporter.carmanufacturing-network.com/msp/tlscacerts/tlsca.transporter.carmanufacturing-network.com-cert.pem

certificateAuthorities:
ca.transporter.carmanufacturing-network.com:
    url: http://localhost:11054
    httpOptions:
      verify: false
    tlsCACerts:
      path: /Users/rogueguy/Downloads/carmanufacturing-network/network/crypto-config/peerOrganizations/transporter.carmanufacturing-network.com/ca/ca.transporter.carmanufacturing-network.com-cert.pem
    dealer:
