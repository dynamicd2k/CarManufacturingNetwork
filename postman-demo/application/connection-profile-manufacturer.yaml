#
# The network connection profile provides client applications the information about the target
# blockchain network that are necessary for the applications to interact with it. These are all
# knowledge that must be acquired from out-of-band sources. This file provides such a source.
#
name: "network_carmanufacturing"

x-type: "hlfv1"

description: "carmanufacturing Network"

version: "1.0"

client:
    organization: manufacturer
    connection:
      timeout:
        peer:
          endorser: 300
          eventHub: 300
          eventReg: 300
        orderer: 300

channels:
  carmanufacturingchannel:
    orderers:
      - orderer.carmanufacturing-network.com
    peers:
      peer0.manufacturer.carmanufacturing-network.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.manufacturer.carmanufacturing-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false

organizations:
manufacturer:
    mspid: manufacturerMSP
    peers:
      - peer0.manufacturer.carmanufacturing-network.com
      - peer1.manufacturer.carmanufacturing-network.com
    certificateAuthorities:
      - ca.manufacturer.carmanufacturing-network.com

orderers:
  orderer.carmanufacturing-network.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.carmanufacturing-network.com
    tlsCACerts:
      path: /Users/rogueguy/Downloads/carmanufacturing-network/network/crypto-config/ordererOrganizations/carmanufacturing-network.com/orderers/orderer.carmanufacturing-network.com/msp/tlscacerts/tlsca.carmanufacturing-network.com-cert.pem

peers:

  peer0.manufacturer.carmanufacturing-network.com:
    url: grpc://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.manufacturer.carmanufacturing-network.com
      request-timeout: 120001
    tlsCACerts:
      path: /Users/rogueguy/Downloads/carmanufacturing-network/network/crypto-config/peerOrganizations/manufacturer.carmanufacturing-network.com/peers/peer0.manufacturer.carmanufacturing-network.com/msp/tlscacerts/tlsca.manufacturer.carmanufacturing-network.com-cert.pem
  peer1.manufacturer.carmanufacturing-network.com:
    url: grpc://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer1.manufacturer.carmanufacturing-network.com
      request-timeout: 120001
    tlsCACerts:
      path: /Users/rogueguy/Downloads/carmanufacturing-network/network/crypto-config/peerOrganizations/manufacturer.carmanufacturing-network.com/peers/peer1.manufacturer.carmanufacturing-network.com/msp/tlscacerts/tlsca.manufacturer.carmanufacturing-network.com-cert.pem
  
certificateAuthorities:
  ca.manufacturer.carmanufacturing-network.com:
    url: http://localhost:7054
    httpOptions:
      verify: false
    tlsCACerts:
      path: /Users/rogueguy/Downloads/carmanufacturing-network/network/crypto-config/peerOrganizations/manufacturer.carmanufacturing-network.com/ca/ca.manufacturer.carmanufacturing-network.com-cert.pem
    manufacturer:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.manufacturer.carmanufacturing-network.com
