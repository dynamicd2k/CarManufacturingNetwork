#
# The network connection profile provides client applications the information about the target
# blockchain network that are necessary for the applications to interact with it. These are all
# knowledge that must be acquired from out-of-band sources. This file provides such a source.
#
name: "network_carmanufacturing"

x-type: "hlfv1"

description: "carmanufacturing Network"

version: "1.0"

client:
    organization: dealer
    connection:
      timeout:
        peer:
          endorser: 300
          eventHub: 300
          eventReg: 300
        orderer: 300

channels:
  carmanufacturingchannel:
    orderers:
      - orderer.carmanufacturing-network.com
    peers:
    peer0.dealer.carmanufacturing.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    peer1.dealer.carmanufacturing-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false

organizations:
dealer:
    mspid: dealerMSP
    peers:
      - peer0.dealer.carmanufacturing-network.com
      - peer1.dealer.carmanufacturing-network.com
    certificateAuthorities:
      - ca.dealer.carmanufacturing-network.com

peers:
peer0.dealer.carmanufacturing-network.com:
    url: grpc://localhost:9051
    grpcOptions:
      ssl-target-name-override: peer0.dealer.carmanufacturing-network.com
      request-timeout: 120001
    tlsCACerts:
      path: /Users/rogueguy/Downloads/carmanufacturing-network/network/crypto-config/peerOrganizations/dealer.carmanufacturing-network.com/peers/peer0.dealer.carmanufacturing-network.com/msp/tlscacerts/tlsca.dealer.carmanufacturing-network.com-cert.pem
peer1.dealer.carmanufacturing-network.com:
    url: grpc://localhost:10051
    grpcOptions:
      ssl-target-name-override: peer1.dealer.carmanufacturing-network.com
      request-timeout: 120001
    tlsCACerts:
      path: /Users/rogueguy/Downloads/carmanufacturing-network/network/crypto-config/peerOrganizations/dealer.carmanufacturing-network.com/peers/peer1.dealer.carmanufacturing-network.com/msp/tlscacerts/tlsca.dealer.carmanufacturing-network.com-cert.pem

certificateAuthorities:
ca.dealer.carmanufacturing-network.com:
    url: http://localhost:9054
    httpOptions:
      verify: false
    tlsCACerts:
      path: /Users/rogueguy/Downloads/carmanufacturing-network/network/crypto-config/peerOrganizations/dealer.carmanufacturing-network.com/ca/ca.dealer.carmanufacturing-network.com-cert.pem
    dealer:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.dealer.carmanufacturing-network.com